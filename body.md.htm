<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Página explicando o que é o HEAD">
        <title>Documento sobre o HEAD de um arquivo HTML</title>
    </head>
    <body>
        <h1>Olá, como vai você.</h1>
        <h1>Olá, como vai você P2.</h1>
        <p>
        Bom Dia !
        </p>
        <p>
        O dia <strong>hoje</strong> está <em>ótimo !</em>
        </p>         
    </body>
</html>
